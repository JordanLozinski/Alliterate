<!DOCTYPE html>
<html lang="en">
<head>
    <title>Silly Boys</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Alliteration Engine v0.5</h1>
    <form action="/" method="POST">
        <input type="text" name="phrase">
        <button type="submit">Submit</button>
    </form>
    <table>
        <thead>
            <td scope="col">alliterations</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td scope="row">{{row}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
